<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Printing…</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .message {
      background: #ffffff;
      padding: 20px 26px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 320px;
    }
    .message p {
      margin: 0;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="message">
    <p>Preparing your page for printing…</p>
  </div>

  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const fileName = params.get("file");

      if (!fileName) {
        document.querySelector(".message").innerHTML = "<p>No file selected.</p>";
        return;
      }

      // Create a hidden iframe that loads the PDF, then trigger print
      const iframe = document.createElement("iframe");
      iframe.style.position = "fixed";
      iframe.style.right = "0";
      iframe.style.bottom = "0";
      iframe.style.width = "0";
      iframe.style.height = "0";
      iframe.style.border = "0";
      iframe.src = fileName;

      iframe.onload = function() {
        try {
          // Focus and print the PDF from inside the iframe
          iframe.contentWindow.focus();
          iframe.contentWindow.print();
        } catch (e) {
          // If the browser blocks it, at least navigate to the PDF
          window.location.href = fileName;
        }
      };

      document.body.appendChild(iframe);
    })();
  </script>
</body>
</html>
